<h1>Shopping cart</h1>
<select 
  [ngModel]="quantity()"
  (change)="onQuantitySelected($any($event.target).value)">
  <option disabled value="">--Select a quantity--</option>
  <option *ngFor="let q of qtyAvailable()">{{q}}</option>
</select>
<div *ngIf="selectedVehicle() as vehicle">
  <h4>Vehicle: {{ vehicle.name }}</h4>
  <h4>Price: {{ vehicle.price }}</h4>
</div>
<h3>Total price: {{ exPrice() | number: '1.2-2' }}</h3>
