<h1>Hello Signal!</h1>

<p>X: {{ x() }}</p>
<p>Y: {{ y() }}</p>
<p>Z: {{ z() }}</p>

<h2>Quantity: {{quantity()}}</h2>
<h2>Quantity available: 
  <select>
    <option *ngFor="let q of qtyAvailable()">
      {{q}}
    </option>
  </select>
</h2>
<div *ngIf="selectedVehicle() as vehicle">
  <h4>Vehicle: {{ vehicle.name }}</h4>
  <ul>
    <li>Id: {{ vehicle.id }}</li>
    <li>Price: {{ vehicle.price }}</li>
  </ul>
</div>
